<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KDT-Team4</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      /* 기능 작동 확인 */
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    header {
      margin-bottom: 20px;
      cursor: pointer;
    }

    header img {
      max-width: 100vw;
    
      height: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
    }

    nav a {
      font-size: 2em;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    nav a:hover {
      background-color: #2980b9;
    }

    section {
      margin-bottom: 20px;
      display: none;
      text-align: left;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
      clear: both;
    }

    section img {
      width: 100%;
      max-width: 300px;
      height: auto;
      float: left;
      margin-right: 20px;
    }

    section div {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      box-sizing: border-box;
      width: calc(100% - 320px);
    }

    section div:not(:first-child) {
      border-left: 2px solid #ccc;
    }

    footer {
      margin-top: auto;
    }
  </style>

</head>

<body>

    <script>
      // 타이틀 이미지 클릭 시 페이지 새로고침
      document.getElementById('titleHeader').addEventListener('click', function () {
        location.reload(); // 현재 위치를 새로 고침하여 페이지 초기화
      });

      // 네비게이션 메뉴 클릭 시 해당 섹션 표시
      document.querySelector('nav').addEventListener('click', function (e) {
        e.preventDefault(); // 기본 동작 막기

        // 클릭된 링크의 href 가져오기
        const targetId = e.target.getAttribute('href').substring(1);

        // 해당 섹션의 엘리먼트 가져오기
        const targetSection = document.getElementById(targetId);

        // 모든 섹션 숨김
        document.querySelectorAll('section').forEach(section => section.style.display = 'none');

        // 클릭된 링크에 해당하는 섹션을 보이게 함
        targetSection.style.display = 'block';
      });

    </script>
